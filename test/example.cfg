process PROD = {

// source of MC events
	include "HLTrigger/HLTexample/test/source.cff"
	replace FlatRandomPtGunSource.maxEvents = 1000


// HLT Prescaler modules

	module  presc0 = hltPrescaler from "HLTrigger/HLTcore/data/hltPrescaler.cfi"
	replace presc0.prescaleFactor = 1
	
	module  presc1 = hltPrescaler from "HLTrigger/HLTcore/data/hltPrescaler.cfi"
	replace presc1.prescaleFactor = 2
	
	module  presc2 = hltPrescaler from "HLTrigger/HLTcore/data/hltPrescaler.cfi"
	replace presc2.prescaleFactor = 5

	module  presc3 = hltPrescaler from "HLTrigger/HLTcore/data/hltPrescaler.cfi"
	replace presc3.prescaleFactor = 1

	module  presc4 = hltPrescaler from "HLTrigger/HLTcore/data/hltPrescaler.cfi"
	replace presc4.prescaleFactor = 4

	module  presc5 = hltPrescaler from "HLTrigger/HLTcore/data/hltPrescaler.cfi"
	replace presc5.prescaleFactor = 3


// Actual trigger paths

        path p0 = {presc0}
        path p1 = {presc1}
        path p2 = {presc4} 
        path p3 = {presc4, presc3} 
        path p4 = {presc4, presc5, presc2} 

        module printer = AsciiOutputModule {}

        module pts = PathTimerInserter{}
        service = PathTimerService{}

        endpath end = {pts, printer, out}


// Want trigger table summary in log file & results object
// with specified triggers

        untracked PSet options = {
           untracked bool wantSummary = true  # default is false
           untracked bool makeTriggerResults = true 
        }


// Writing out the data structures

        module out = PoolOutputModule {
          untracked string fileName = 'file:HLToutput-presc.root'
          untracked PSet SelectEvents = {
            vstring SelectEvents = { "p0","p1","p2","p3","p4" }
          }
        }
}
